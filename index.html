<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćwiczenia z pseudoklas w CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ćwiczenia z pseudoklas w CSS</h1>

    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></li>
        <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
    </ul>

    <div class="secondary-links">
        <ul>
            <li><a href="https://www.stackoverflow.com" target="_blank">Stack Overflow</a></li>
            <li><a href="https://www.reddit.com" target="_blank">Reddit</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
        </ul>
    </div>
</body>
</html>
